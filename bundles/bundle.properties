## Vanilla T6 and T7 (Titan Tier) Units
unit.exogenesis-rorqual.name = Rorqual
unit.exogenesis-rorqual.description = Destroyer-class Titan unit. The Rorqual is massive Titan unit made to combat powerful enemies. A dreadnought equipped with a huge cannon capable of piercing enemies and buildings. Fires artillery shells and missiles. Constructs minkes.
unit.exogenesis-rorqual.details = After a crippling attack from other lifeforms, the Sharded has worked tirelessly to reverse engineer their tech to create very powerful warmachines. Make your foes and the water gods tremble in fear.
unit.exogenesis-colossus.name = Colossus
unit.exogenesis-colossus.description = Protector-class Titan unit. The Colossus is massive Titan unit made to defend against powerful enemies. A support airship equipped with a powerful energy field ability aswell as self regenerating capabilities. Equipped with a very strong shield.
unit.exogenesis-colossus.details = After a crippling attack from other lifeforms, the Sharded has worked tirelessly to reverse engineer their tech to create very powerful warmachines. Protect at all costs.
unit.exogenesis-hex.name = Hex
unit.exogenesis-hex.description = A massive air unit dedicated to a battlefield support role. Equipped with a powerful shield and an energy field ability that can debuff hostiles, heal units and structures and can deal damage to nearby enemies units and structures.
unit.exogenesis-anvil.name = Crown
unit.exogenesis-anvil.description = Fires heavy missiles and shock bullets.
unit.exogenesis-magnapinna.name = Magnapinna
unit.exogenesis-magnapinna.description = The Healer-class Titan unit. Heals allies and uses 2 large Meltdown-like beam cannons to attack. Has an energy field to protect itself from hordes of enemies.
unit.exogenesis-mariana.name = Glaucus
unit.exogenesis-mariana.description = A support naval built to weaken energy based defences, as well as disrupt or destroy power lines or sources. Equipped with powerful EMP cannons that fire a spread of small EMP bullets that can make quick work of power based structures and turrets. Burns enemy targets with 4 autonomous flamethrower turrets. Has two energy missile launchers mounted at the rear.
unit.exogenesis-nadir.name = Nadir
unit.exogenesis-nadir.description = Gunner-class Titan unit. Equipped with four small gun turrets and four heavy gun turrets, and missile launchers. It can fire devastating energy orb that deals massive damage upon impact. Empowers nearby allies.
unit.exogenesis-nadir.details = After a crippling attack from other lifeforms, the Sharded has worked tirelessly to reverse engineer their tech to create very powerful warmachines. Dominate the aerial realm and bring ruin upon the earth.
unit.exogenesis-orca.name = Orca
unit.exogenesis-orca.description = An assault unit built to search and destroy. Equipped with two large rocket launchers and two small rocket launchers that can fire swarms of missiles at enemy units and structures. Has a Meltdown-like beam weapon equipped to its back that can make quick work of hostiles.
unit.exogenesis-stella.name = Stella
unit.exogenesis-stella.description = Fires swarms of energy missiles.
unit.exogenesis-toxicity.name = Therid
unit.exogenesis-toxicity.description = A specialist unit built for heavy assault operations. Can fire annihilating homing nuclear energy orbs that can easily destroy almost anything it impacts and fragments into smaller energy projectiles. Equipped with energy guns that fire multiple bullets.
unit.exogenesis-twilight.name = Twilight
unit.exogenesis-twilight.description = An assault air unit dedicated to heavy assault operations. Equipped with two powerful rear mounted cannons that can pierce structures and units. Has two front gun turrets that rapidly fire bullets but is highly inaccurate at longer ranges however it can easily make quick work of groups of enemies or walls at closer ranges. Projectiles of this unit are immune to point defense.
unit.exogenesis-virgo.name = Virgo
unit.exogenesis-virgo.description = The Power-class Titan unit. Shoots plasma flames which mess with power blocks and fires energy missiles. Equipped with a massive shield.
unit.exogenesis-virgo.details = After a crippling attack from other lifeforms, the Sharded has worked tirelessly to reverse engineer their tech to create very powerful warmachines. Peer into the heavens and embrace the wonder we are immersed in. The Mono, Nova and Meteor lines were some of the best units the Gemini deviation had to offer to Sharded, their technology has proven to be very useful as their very adapted to their usage of healing and energy technology. Hopefully, the Taurus and Lyra divisions can also hold up on their technology aswell. 
unit.exogenesis-fornax.name = Throne
unit.exogenesis-fornax.description =  The Assault-class Titan unit. Fires large shock rounds, missiles and artillery shells. Can buff nearby allies.
unit.exogenesis-fornax.details = After a crippling attack from other lifeforms, the Sharded has worked tirelessly to reverse engineer their tech to create very powerful warmachines. Take the fight to their doorstep.
unit.exogenesis-xenoct.name = Xenoct
unit.exogenesis-xenoct.description = The Specialist-class Titan unit. The Xenoct is massive Titan unit made to combat powerful enemies. Fires orbs of unstable nuclear energy that deal massive splash damage and inflicts sapping inferno. Has rapidly firing frontal laser weapons. Has powerful purple Meltdowns.
unit.exogenesis-xenoct.details = After a crippling attack from other lifeforms, the Sharded has worked tirelessly to reverse engineer their tech to create very powerful warmachines. Diseased to its very foundation.



